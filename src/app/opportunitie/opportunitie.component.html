            <span routerLink="" class="mt-1 float-left">

    <div *ngFor="let item of opportunities">
        <div class="flex-center mt-4">
            <div class="border-box1">
                <div class="d-flex justify-content-between">
                    <div class="fw-700 fs-14 text-dec">{{item.label}}</div>
                    <div>
                        <img [src]="item.img" alt="sarthi">
                    </div>
                </div>
                <div class="fs-12 line-18 pt-2 pb-2 br-botm"> <span class="fw-600">{{'PILOT' | translate}}</span>{{'PREVENT_DROPOUT' | translate}}</div>
                <div class="d-flex justify-content-between pt-2">
                    <a class="fs-12 fw-700 text-dec" target="_blank" [href]="item.eligibilityLink">{{'ELIGIBILITY_CRITERIA' | translate}}</a>
                    <a class="fs-12 fw-700 text-dec" target="_blank" [href]="item.applyLink">{{'APPLY_NOW' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
