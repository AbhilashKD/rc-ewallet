<div class="container text-center pb-0 flex-center wallet">
  <app-global-header [showTitle]="true"></app-global-header>
</div>
<div class="flex-center">
 <div class="w-85">
  <img class="img-fluid br-img" src="assets/images/passport.svg" width="100%" alt="password">
 </div>
</div>
<div class="container">
  <div class="pb-10 mt-4">
    <button type="button" class="btn btn-primary btn-block btn-lg fs-14 font-weight-bold"
      (click)="register();raiseInteractEvent('register')">{{'REGISTER' | translate}}</button>
    <button type="button" class="btn btn-outline-primary btn-block fs-14 btn-lg mt-2 font-weight-bold"
      (click)="login();raiseInteractEvent('login')">{{'LOGIN_VIA_MERI_PEHCHAAN' | translate}}</button>
  </div>
</div>
